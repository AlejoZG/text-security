<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>text-security font demo</title>
  <link href="output/text-security.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <style>
    body {
      font-family: Arial;
    }
    .conceal-disc {
      font-family: 'text-security-disc';
    }
    .conceal-circle {
      font-family: 'text-security-circle';
    }
    .conceal-square {
      font-family: 'text-security-square';
    }

    label>span {
      display:inline-block;
      min-width: 180px;
    }
    div {
      margin-top: 20px;
    }
    input {
      font-size: 150px;
    }
  </style>

  <div>
    <label>
      <span>Normal password field</span>
      <input type="password">
    </label>
  </div>
  <div>
    <label>
      <span>text-security-disc</span>
      <input type="text" class="conceal-disc" value="abc">
    </label>
  </div>
  <div>
    <label>
      <span>text-security-square</span>
      <input type="text" style="-webkit-text-security: square;" value="abc">
      <input type="text" class="conceal-square" value="abc">
    </label>
  </div>
  <div>
    <label>
      <span>text-security-circle</span>
      <input type="text" style="-webkit-text-security: circle;" value="abc">
      <input type="text" class="conceal-circle" value="abc">
    </label>
  </div>
</body>

</html>
